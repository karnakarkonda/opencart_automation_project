<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" lang="javascript">
        a = prompt("enter a value like + - * %::::");
        switch (a) {
            case "+":
                console.log("this is " + a);
                break;
            case "-":
                console.log("this is " + a);
                break;
            case "*":
                console.log("this is " + a);
                break;
            case "%":
                console.log("this is " + a);
                break;
            default:
                console.log("your entered value is not presented in this list");
        }
    </script>
</head>
