<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" lang="javascript">
        a = 10;
        b = 20;
        console.log("-------arithmetic_operators------");
        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a % b);
        console.log(a++);
        console.log(++a);
        console.log(a--);
        console.log(--a);
        console.log("-------relational_operators------");
        c = 40;
        d = 50;
        console.log(c < d);
        console.log(c <= d);
        console.log(c > d);
        console.log(c >= d);
        console.log("-------logical_operators------");
        a=true;
        b=false;
        console.log(a&&b);
        console.log(a||b);
        console.log(a!=b);
        console.log(!b);

    </script>
</head>

<body>
 <h1>Hi javascript</h1>
</body>

</html>
